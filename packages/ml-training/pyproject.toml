[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ad-detection-ml-training"
version = "0.1.0"
description = "ML model training pipeline for ad detection"
authors = [
    {name = "Live Ad Detection Team", email = "ml-team@example.com"}
]
requires-python = ">=3.11"
dependencies = [
    "ad-detection-common>=0.1.0",

    # Deep Learning
    "torch>=2.1.0",
    "torchvision>=0.16.0",
    "tensorflow>=2.15.0",
    "tensorflow-model-optimization>=0.7.5",

    # Data Processing
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "pillow>=10.0.0",
    "albumentations>=1.3.1",  # Data augmentation

    # ML Utilities
    "scikit-learn>=1.3.0",
    "pandas>=2.1.0",

    # Experiment Tracking
    "mlflow>=2.9.0",
    "tensorboard>=2.15.0",
    "wandb>=0.16.0",  # Weights & Biases

    # Model Optimization
    "onnx>=1.15.0",
    "onnxruntime>=1.16.0",

    # Data Versioning
    "dvc>=3.30.0",
    "dvc-s3>=3.0.0",

    # Utilities
    "pydantic>=2.4.0",
    "pyyaml>=6.0.1",
    "httpx>=0.25.0",
    "tqdm>=4.66.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",

    # Web Interface for Labeling
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "ruff>=0.0.292",
    "mypy>=1.5.0",
    "jupyter>=1.0.0",
    "ipywidgets>=8.1.0",
]

gpu = [
    "torch>=2.1.0+cu118",  # CUDA support
    "tensorflow[and-cuda]>=2.15.0",
]

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"
