[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ad-detection-edge"
version = "0.1.0"
description = "Raspberry Pi edge device for live ad detection"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = [
    "ad-detection-common>=0.1.0",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "tflite-runtime>=2.14.0; platform_machine=='aarch64'",
    "tensorflow-lite>=2.14.0; platform_machine!='aarch64'",
    "onnxruntime>=1.16.0",
    "pillow>=10.0.0",
    "pydantic>=2.4.0",
    "pyyaml>=6.0.1",
    "grpcio>=1.59.0",
    "aiohttp>=3.9.0",
    "asyncio>=3.4.3",
    "zeroconf>=0.131.0",  # mDNS/Avahi for device discovery
    "fastapi>=0.104.0",   # Local fleet API
    "uvicorn[standard]>=0.24.0",  # ASGI server
    "aiosqlite>=0.19.0",  # Async SQLite for local storage
    "sse-starlette>=1.8.0",  # Server-Sent Events for real-time updates
    "httpx>=0.25.0",      # Async HTTP client for testing
    "jinja2>=3.1.0",      # Template engine for web UI
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

# Optional hardware dependencies
hw = [
    "RPi.GPIO>=0.7.1",
    "pylirc>=0.0.6",
]

[project.scripts]
ad-detector = "ad_detection_edge.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ad_detection_edge = ["py.typed", "config/*.yaml", "local_fleet/templates/*.html", "local_fleet/static/**/*"]
