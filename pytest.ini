[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    -q
    --strict-markers
    --tb=short
    --cov=packages/edge-device/src
    --cov=packages/cloud-api/src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_hardware: Tests that require actual hardware
    requires_network: Tests that require network connectivity

asyncio_mode = auto

[coverage:run]
source =
    packages/edge-device/src
    packages/cloud-api/src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
