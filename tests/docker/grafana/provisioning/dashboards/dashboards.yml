# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'Ad Detection Dashboards'
    orgId: 1
    folder: 'Ad Detection'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
