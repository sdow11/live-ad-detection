# Prometheus configuration for Ad Detection monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ad-detection'
    environment: 'test'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Ad Detection Edge Devices
  - job_name: 'ad-detection-edge'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'edge-device'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Ad Detection Cloud API
  - job_name: 'ad-detection-cloud'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'cloud-api'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
