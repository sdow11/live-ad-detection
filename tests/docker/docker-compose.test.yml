version: '3.8'

services:
  # Test installation environment
  test-install:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test
    container_name: ad-detection-test
    volumes:
      - ../..:/opt/ad-detection:ro
      - test-data:/var/lib/ad-detection
      - test-logs:/var/log/ad-detection
    environment:
      - PYTHONPATH=/opt/ad-detection/packages/edge-device/src
    command: /bin/bash -c "sleep infinity"

  # PostgreSQL for cloud API testing
  postgres:
    image: postgres:15-alpine
    container_name: ad-detection-postgres
    environment:
      POSTGRES_DB: ad_detection
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: testpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ad-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ad-detection-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ad-detection-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/system-metrics.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  test-data:
  test-logs:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
