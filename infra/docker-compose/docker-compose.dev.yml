  #     context: ../../packages/cloud-api
  #     dockerfile: Dockerfile
  #   container_name: ad-detection-api
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ad_detection
  #     REDIS_URL: redis://redis:6379
