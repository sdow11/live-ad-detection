  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #     minio:
  #       condition: service_healthy

  # Frontend (when ready)
  # frontend:
  #   build:
  #     context: ../../packages/frontend
  #     dockerfile: Dockerfile
  #   container_name: ad-detection-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #   depends_on:
