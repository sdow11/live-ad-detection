global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'live-ad-detection'

scrape_configs:
  # API Server metrics
  - job_name: 'api-server'
    static_configs:
      - targets: ['api-server:8000']

  # Cluster nodes (to be dynamically updated)
  - job_name: 'cluster-nodes'
    static_configs:
      - targets: []
